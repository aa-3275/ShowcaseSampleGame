<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Popup Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .btn-open {
        padding: 15px 35px;
        font-size: 18px;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }

      .btn-open:hover {
        transform: scale(1.05);
      }

      .popup {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      .popup-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 960px;
        max-height: 90%;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .btn-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-close:hover {
        background: #e60000;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .popup-content {
          padding: 20px;
        }
        .btn-close {
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn-open" onclick="openPopup()">
      ðŸŽ¬ Open Video Gallery
    </button>

    <div class="popup" id="videoPopup">
      <div class="popup-content">
        <button class="btn-close" onclick="closePopup()">âœ•</button>
        <h2>Featured Video Collection</h2>
        <div class="video-grid">
          <video controls>
            <source src="Crossword.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <video controls>
            <source src="Game_Tertis.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <video controls>
            <source src="Snake_chasing_vowels.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <script>
      function openPopup() {
        document.getElementById("videoPopup").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("videoPopup").style.display = "none";
      }
    </script>
  </body>
</html>
